<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type">
    <meta charset="UTF-8">
    <meta name="language" content="Dutch">
    <meta name="author" content="Dragan Bijelic">
    <title>Array methodes</title>
</head>
<body>
    <script>
        var studenten = new Array('Zakaria', 'Albert', 'Hamsa', 'Mike', 'Pieter');
        console.log('Opgave 24: Studenten: ' + studenten);
        team = studenten;
        console.log('Opgave 25: Team: ' + team);
        team[0] = 'Umut';
        console.log('Opgave 26: Element [0] is gewijzigd: ' + studenten);
        studenten.shift();
        console.log('Opgave 27: Resultaat van shift: ' + studenten);
        studenten.unshift('Jozef', 'Umut');
        console.log('Opgave 28: Resultaat van unshift: ' + studenten);
        studenten.pop();
        console.log('Opgave 29: Resultaat van pop: ' + studenten);
        studenten.push('Pieter', 'David');
        console.log('Opgave 30: Resultaat van push: ' + studenten);
    </script>
</body>
</html>
