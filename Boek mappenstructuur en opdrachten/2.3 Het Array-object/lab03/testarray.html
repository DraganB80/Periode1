    <title>testarray</title>

<body>
    <script>
        var testarray = new Array('een', 'twee', '3', 'vier')
        console.log('lab03 array-object: testarray: ' + testarray);

        testarray.push('5');
        console.log('resultaat van push: ' + testarray);

        console.log('Datatype van het vijfde ellement: ' + typeof testarray[4]);

        testarray.pop();
        console.log('verwijder het vijfde ellement; ' + testarray);
    </script>
</body>
