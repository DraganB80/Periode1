<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type" 
          content="text/html;
          charset=UTF-8">
    <title>Interactieve HTML</title>
</head>
<body>
    <h3>Interactieve HTML</h3>
    <p>Opgave 9: variabelen</p>
    <script>
        var voornaam = "Zakaria";
        var achternaam = "Bolt";
        var nederlands = 9;
        var engels = 8;
        var rekenen = 7;
        var gemiddeld = (nederlands + engels + rekenen) / 3;
        document.write(
            "<p>Opgave 9</p>" +
            voornaam + " " + achternaam + "<br>" +
            "Nederlands: " + nederlands + "<br>" +
            "Engels    : " + engels     + "<br>" +
            "Rekenen   : " + rekenen    + "<br>" +
            "Gemiddeld : " + gemiddeld);
    </script>
</body>
</html>
