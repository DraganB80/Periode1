<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type" 
          content="text/html;
          charset=UTF-8">
    <title>Interactieve HTML</title>
</head>
<body>
    <h3>Interactieve HTML</h3>
    <p>Opgave 7: variabelen</p>
    <script>
        document.write(
            "<p>Uitslagen som 1 t/m 6</p>"
        );
        document.writeln(2 + 3 * 4);
        document.write(
            "<br>"
        );
        document.writeln(2 + 6 / 3);
        document.write(
            "<br>"
        );
        document.writeln(7 - 4 / 2);
        document.write(
            "<br>"
        );
        document.write(
            "<br>"
        );

        document.writeln((2 + 3) * 4);
        document.write(
            "<br>"
        );
        document.writeln((2 + 6) / 4);
        document.write(
            "<br>"
        );
        document.writeln(7 - (4 / 3));
    </script>
</body>
</html>
