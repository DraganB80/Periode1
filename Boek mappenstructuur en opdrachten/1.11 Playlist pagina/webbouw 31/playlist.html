<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="content-type" 
        content="text/html; 
        charset=utf-8">
        <meta name="robots" content="all">
        <meta name="language" content="Dutch">
        <meta name="author" content="Dragan Bijelic">
        <meta name="description" content="RadioGaGa marketing">
        <meta name="keywords" content="Radio GaGa, muziek, playlist">
        <meta name="copyright" content="copyright">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="playlist.css">
        <title>RadioGaGa</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="playlist.html">Playlist</a></li>
                <li><a href="formulier.html">formulier</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        
        <div id="logo"></div>
        
        <main>
            <div id="Albums">
                <ul>
                    <li>
                        <a
                        onclick="document.getElementById('album-1').style.display='block';
                        document.getElementById('album-2').style.display='none';
                        document.getElementById('album-3').style.display='none';">
                            <img src="images/album-1.jpg">
                        </a>
                        <a 
                        onclick="document.getElementById('album-1').style.display='none';
                        document.getElementById('album-2').style.display='block';
                        document.getElementById('album-3').style.display='none';">
                            <img src="images/album-2.jpg">
                        </a>
                        <a 
                        onclick="document.getElementById('album-1').style.display='none';
                        document.getElementById('album-2').style.display='none';
                        document.getElementById('album-3').style.display='block';">
                            <img src="images/album-3.jpg">
                        </a>
                    </li>
                </ul>
            </div>
            <div id="Multimedia">
                <div id="album-1" style='display: block;'>
                    <video controls width="80%" preload poster="images/album-1.jpg">
                    <source src="videos/trailer.webm" type="video/webm">
                    <source src="videos/trailer.ogv" type="video/ogv">
                    <source src="videos/trailer.mp4" type="video/mp4">
                    </video>
                </div>

                <div id="album-2" style='display: none'></div>

                <div id="album-3" style='display: none'></div>
                
            </div>
        <div id="pager">
            <div id="vorige">
                <a href="#top">&lt;</a>
            </div>
            <div id="volgende">
                <a href="playlist.html">&gt;</a></div>
            </div>
        </div>
        </main>

        <footer>
            <a href="#top"><img src="images/twitter.png" alt="x"></a>
            <a href="#top"><img src="images/youtube.png" alt="x"></a>
            <a href="#top"><img src="images/facebook.png" alt="x"></a>
            <p>copyright &copy; 2020 <i>Ontworpen door: Dragan Bijelic</i>Alle rechten voorbehouden.</p>
        </footer>

    </body>
</html>
