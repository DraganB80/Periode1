<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type">
    <meta charset="UTF-8">
    <meta name="language" content="Dutch">
    <meta name="author" content="Dragan Bijelic">
    <title>Datatypes</title>
</head>
<body>
    <script>
        var naam = "Carl";
        var adres = "Kruislaan 111";
        console.log(
            "Opgave 10: Datatype van naam is: " + typeof naam);
        var leerplichtig = true;
        var volwassen = false;
        console.log(
            "Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);
        var temperatuur = -10;
        console.log(
            "Opgave 12: Datatype van temperatuur is: " + typeof temperatuur);
        var btw = 0.19 * 100;
        console.log(
            "Opgave 13: Waarde van btw is: " + btw);
    </script>
</body>
</html>
