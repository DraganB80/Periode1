<!DOCTYPE html>
<html lang="nl">

        <title>RadioGaGa</title>

    <body>
   
    <script>
        var lengte = prompt("Wat is je lengte in meters?"," Lengte");

        document.write("Je lengte in feet is: "+ feet.toFixed(2));
        
            
    </script>
